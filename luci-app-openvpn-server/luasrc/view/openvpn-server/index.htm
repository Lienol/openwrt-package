<% include("cbi/map") %>
<script type="text/javascript">//<![CDATA[
	XHR.poll(2, '<%=luci.dispatcher.build_url("admin", "vpn", "openvpn-server", "status")%>', null,
		function(x, result)
		{
			var status = document.getElementsByClassName('openvpn_server_status')[0];
			status.setAttribute("style","font-weight:bold;");
			status.setAttribute("color",result.status ? "green":"red");
			status.innerHTML = result.status?'<%=translate("RUNNING")%>':'<%=translate("NOT RUNNING")%>';
		}
	)
//]]>
</script>
